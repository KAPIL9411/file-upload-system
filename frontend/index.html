<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropNStore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>File Upload System Cloud Project</h2>
        <h1>DropNStore</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" name="file" multiple>
                <label for="fileInput">Drag & drop your files here or <button type="button" id="chooseFiles">Choose files</button></label>
            </div>
            <div id="fileList" class="file-list"></div>
            <button type="submit">Upload</button>
        </form>
        <button id="showFiles">My Uploaded Files</button>
        <div id="loader" class="loader"></div>
        <div id="status"></div>
        <div id="metadataContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
